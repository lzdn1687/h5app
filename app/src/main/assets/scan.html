<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>扫码</title>
    <script type="text/javascript" src="jquery-1.8.2.js"></script>

    <style>

        .wrapper{
        	margin-top: 40px;
        	text-align: center;
        }

    	.wrapper #scanButton{
    		height: 80px;
    		width: 80px;
    	}

    	.desc{
    		text-align: center;
    		font-size: 14px;
    		color: darkgray;
    	}

    	#balance{
    	    padding:10px;
    	}

    	#wxpay{
    	    padding:10px;
    	}

    	#alipay{
    	    padding:10px;
    	}

    	#money{
    	    margin:10px;
    	}

    </style>
    <script type="text/javascript">
        //扫描方法
        function scan(){
            //页面加载完成后，获取window.android属性
            //获取客户端类型，如果是android，显示扫描按钮
            if(window.android!=undefined){
                window.android.scan(window.android.getClientType())
            }
        }

        //微信支付
        function wxpay(){
            var money = $("#money").val();
            money = $.trim(money);
            if(money==""){
                alert("请输入付款金额");
                return
            }
            if(window.android!=undefined){
                //传递订单等参数...
                window.android.wxpay(money);
            }
        }

        //支付宝支付
        function alipay(){
            var money = $("#money").val();
            money = $.trim(money);
            if(money==""){
                alert("请输入付款金额");
                return
            }

            if(window.android!=undefined){
                //传递订单等参数...
                window.android.alipay(money);
            }
        }

    </script>

</head>
<body>

<!--<div class="wrapper">-->
<!--<img src="scan.png" id="scanButton" onclick="scan()"/>-->
<!--</div>-->

<!--<div class="desc">点击扫描</div>-->

<!--<hr/>-->

<center><h3>支付方式</h3></center>
<div>
    <input type="text" id="money" name="money" placeholder="请输入付款金额"/>
</div>
<div class="payments">

    <ul>
        <li>
            <a href="javascript:void(0)">
                <div id="balance">余额支付</div>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="wxpay()">
                <div id="wxpay">微信支付</div>
            </a>
        </li>
        <li>
            <a href="javascript:void(0)" onclick="alipay()">
                <div id="alipay">支付宝支付</div>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
